
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body background="bg.jpg">

        <div class="main-container">

            <div class="container">

                <div class="empt" ></div>
                <div class="imgs">               
                    <img class="im1" src="odin-lined.png" alt="Odin img" height="100" width="65"> 
                    <div class="logos">ODIN</div>  
                </div>

            </div>

            <div class="container1">
                <div class="blk1">
                    <div>
                        <strong>
                        This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up <em>now </em> to get started. </strong>
                    </div>
                    <div style="padding-top: 15px;"> <strong> 
                        You <em>know</em> you want to. </strong> </div>
                    
                </div>

                <div class="blk2">
                    <div class="doThis">
                        <strong>Let's do this!</strong>
                    </div>
                    <div class="acctForm">
                        <form id="signUpForm" action="#" method="post">
                            <div class="c1">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="First Name" placeholder="e.g. Lucy" required>
                                <p></p>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="Email" placeholder="e.g.fer@gmail.com" required>
                                <p></p>
                                <label for="password"> PASSWORD </label>
                                <input type="password" id="password" name="Password" onChange="onChange()" required>

                            </div>

                            <div class="c1">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="Last Name" placeholder="e.g. Daniels" required>
                                <p></p>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="text" id="phone" name="Phone Number">
                                <p></p>
                                <label for="confirmPassword"> CONFIRM PASSWORD </label>
                                <input type="password" id="confirmPassword" name="Confirm Password" onChange="onChange()" required>

                            </div>

                        </form>
                    </div>
                </div>

                <div class="blk3">
                    <button type="submit" form="signUpForm"> <strong>Create Account </strong> </button>
                    <div class="login">
                        Already have an account? <span> <a href="#" target="_blank" id="loginMain" style="color: #596d48;"> Log in</a> </span>
                    </div>
                </div>
            </div>

        </div>
        <script>
            function onChange() {
                const password = document.querySelector('input[id=password]');
                const confirm = document.querySelector('input[id=confirmPassword]');
                if (confirm.value === password.value) {
                    confirm.setCustomValidity('');
                } else {
                    confirm.setCustomValidity('Passwords do not match');
                }
            }
        </script>
        
    </body>
</html>
